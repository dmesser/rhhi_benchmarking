- name: Create DS3 DB oVirt VMs
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    how_many: 1
    engine_url: https://rhvm.microlab/ovirt-engine/api
    engine_user: admin@internal

    ds3_db_vm:
      name: "ds3-mysql-test-{{ item }}"
      tag: ds3_mysql_ansible_vm
      profile:
        state: running
        cluster: Default
        template: mysql-ds3-25gb-template
        clone: yes
        memory: 8GiB
        cores: 4
        ssh_key: ssh-rsa 
        cloud_init:
          - nic_ip_address: "172.17.0.1{{ item }}"
          - nic_gateway: 172.17.0.1
          - nic_netmask: 255.255.255.0
          - nic_on_boot: true
          - nic_name: eth0
          - nic_boot_protocol: static
          - host_name: "ds3-mysql-test-{{ item }}"

  tasks:

    - include_vars: credentials/ovirt-credentials.yaml

    - assert:
        that:
          - how_many is defined
          - engine_url is defined
          - engine_user is defined
          - engine_password is defined

    - set_fact:
        ds3_db_vms: "{{ (ds3_db_vms | default([])) + [ds3_db_vm] }}"
      with_sequence: "start=10 count={{ how_many }}"

    - name: Create DS3 DB oVirt VMs
      include_role: name=ovirt-ansible-vm-infra
      vars:
        vms: "{{ ds3_db_vms }}"
